<html>
<head>
  <title>TinyScheme R7 online version</title>
  <script src="scheme.js"></script>
  <style>
    body {
      max-width: 1200px;
      margin: 0px auto;
    }
    #outbox {
      background:black;
      color:yellow;
      font-family:mono;
      min-height:150px;
      width: 100%;
      font-size: 130%;
      margin: 10px 0px;
    }
    #input {
      width: 100%;
      margin: 10px 0px;
      font-size: 113%;
    }
    .hint {
      color: #444;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>TinyScheme R7 - in browser</h1>
    <div class="hint">Compiled from C sources to JavaScript using EMCC</div>
    <textarea id="outbox" disabled="true"></textarea>
    <textarea id="input" placeholder="(enter-commands-here)"></textarea><br/>
    <button onclick="doExecute()">Execute</button>
    &nbsp;|&nbsp;
    <input id="autoclear" type="checkbox" checked="true">auto-clear command box</input>
  </div>
<script>

var schemeExec = Module.cwrap('scheme_exec', null, ['string']);

var cnt = 0;

var outbox = document.getElementById('outbox');
var input = document.getElementById('input');

function doOutput(text) {
  outbox.value += text;
}

function doExecute() {
  cnt += 1;
  var res = schemeExec('(define res' + cnt + ' (begin ' + input.value + '))');
  if (res == 0) {
    doOutput('res' + cnt + ': ');
    schemeExec('(display res' + cnt +') (newline)');
  }
  if (document.getElementById('autoclear').checked) {
    input.value = '';
  }
}

function onStartup() {
  doOutput('---=== ' + Module.ccall('get_version', 'string') + ' ===---\r\n');
  schemeExec('(load "/init.scm")');
}

document.body.onload = function() {
  var ch = document.getElementById('container').clientHeight;
  var wh = window.innerHeight;
  var dh = wh - ch;
  if (dh <= 0) {
    return;
  }
  outbox.style.height = (outbox.clientHeight + Math.floor(dh / 2)) + 'px';
  input.style.height = (input.clientHeight + Math.floor(dh / 3)) + 'px';
}

</script>

</body>
</html>
